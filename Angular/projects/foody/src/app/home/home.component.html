<ul>
  <li *ngFor="let food of foods">
    <a >
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favourite {{food.favorite?'':'not'}}">
          ‚ù§Ô∏è
        </span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïë</span>
            {{food.cookTime}}
          </div>
          <div class="pri">
            <span>
              {{food.price|currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
