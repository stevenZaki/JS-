<ul>
  <li *ngFor="let food of foods">
    <a >
      <img src="{{food.imagurl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favourite {{food.favorite?'':'not'}}">
          ❤️
        </span>
      </div>
    </a>
  </li>
</ul>
