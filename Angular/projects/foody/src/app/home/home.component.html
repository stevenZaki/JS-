<ul>
  <li *ngFor="let food of foods">
    <a >
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favourite {{food.favorite?'':'not'}}">
          ❤️
        </span>
      </div>
    </a>
  </li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.4.1/webcomponents-bundle.min.js"></script>
